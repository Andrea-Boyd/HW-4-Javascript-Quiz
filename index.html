<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id = "timer">
      <span class="navbar-brand mb-0 h1" id="seconds">Seconds Left!</span>
    </nav>
    <br>
    <div class="jumbotron jumbotron-fluid" id = "quizHeader">
      <div class="container">
        <h1 class="display-4">Javascript Quiz</h1>
        <p class="lead">Nice Javascript quiz, better than the rest. No questions asked.</p>
        <button  class="btn btn-primary" id = "start">Start</button>
      </div>
    </div>
    <!-- <header id = "quizHeader">
      <h1>Javascript Quiz</h1>
      <button id = "start">Start</button>
    </header> -->

    <section class = "hide" id = "quizSection">
      <div class="container-fluid bg-light rounded">

        <p id = "question">Question</p>
        <ul>
          <li><button class="btn btn-info" id = "option1">Option1</button></li>
          <br>
          <li><button class="btn btn-info" id = "option2">Option2</button></li>
          <br>
          <li><button class="btn btn-info" id = "option3">Option3</button></li>
          <br>
          <li><button class="btn btn-info" id = "option4">Option4</button></li>
          <br>
        </ul>
      </div>
    </section>


    <!-- Creating the timer -->
    <!-- <section id = "timer">
      <h1 id="seconds"></h1>


    </section> -->


    <!-- This is the section in which the high score recording will be prompted-->
    <section class="hide" id = "highScore">
      <!-- input of some type for player's initials-->
      <div class="container-fluid bg-light rounded">
        <h1>Save your score!</h1>
        <input class="form-control col-3" type="text" placeholder="Enter Initials" id="input">
        <br>
        <button class="btn btn-dark" id="saveScoreBtn">Save!</button>
      </div>
    </section>

    <section class="hide" id="scoreTable">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="localStorageGet">
        </tbody>
      </table>
    </section>
